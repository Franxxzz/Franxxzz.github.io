<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas de Imagen</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <input type="file" id="seleccionarImagen" accept="image/*">
    <div id="rompecabezas"></div>
    <script src="script.js"></script>
</body>
</html>


CSS (en archivo estilos.css)

#rompecabezas {
    display: flex;
    flex-wrap: wrap;
}

.pieza {
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    margin: 5px;
    background-size: cover;
    background-position: center;
}
